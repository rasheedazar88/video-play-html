<!DOCTYPE html>
<html amp lang="en">
<head>
  <meta charset="utf-8">
  <title>Techzone | Story</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
</head>
    <body class="test">
        <amp-story standalone
            title="Your AMP Story"
            publisher="Your Publisher"
            publisher-logo-src="https://storage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg"
            poster-portrait-src="https://storage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg">
                <!-- First Slide -->
                <amp-story-page id="slide-1" auto-advance-after="video1">
                    <amp-story-grid-layer template="fill">
                    <amp-video layout="fill" id="video1" autoplay loop poster="https://storage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg">
                        <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4">
                    </amp-video>
                    </amp-story-grid-layer>
                </amp-story-page>
                <!-- Second Slide -->
                <amp-story-page id="slide-2" auto-advance-after="video2">
                    <amp-story-grid-layer template="fill">
                        <amp-video layout="fill" id="video2" autoplay loop poster="https://storage.googleapis.com/gtv-videos-bucket/sample/images/ElephantsDream.jpg">
                            <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" type="video/mp4">
                        </amp-video>
                        </amp-story-grid-layer>
                </amp-story-page>
                <!-- Third Slide -->
                <amp-story-page id="slide-3" auto-advance-after="video3">
                    <amp-story-grid-layer template="fill">
                        <amp-video layout="fill" id="video3" autoplay loop poster=" https://storage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerBlazes.jpg">
                            <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4" type="video/mp4">
                        </amp-video>
                        </amp-story-grid-layer>
                </amp-story-page>
                <!-- Add more slides as needed -->
        </amp-story>
    </body>
</html>
