<script>
      document.addEventListener('DOMContentLoaded', function () {
            var thumbnailItems = document.querySelectorAll('.video-thumbnail-list-item');
            var joinModalContainer = document.querySelector('.join-modal-container');
            var joinStoryPlayer = document.querySelector('.join-player-container')
            var storyPlayers = document.querySelectorAll('.join-story-player');

            thumbnailItems.forEach(function (item, index) {
                item.addEventListener('click', function (event) {
                    // Toggle join-modal-container class                    
                    joinModalContainer.classList.toggle('active');
                    joinModalContainer.classList.toggle('mounted');

                    // Toggle join-story-player class for the corresponding index
                    storyPlayers.forEach(function (player, playerIndex) {
                        player.classList.remove('active');
                        var delta = playerIndex === index ? 0 : (playerIndex < index ? -(index - playerIndex) : (playerIndex - index));
                        player.setAttribute('data-position-delta', delta);
                    });
                    storyPlayers[index].classList.add('active');                    
                });
            });   
            
            var closeBtn = document.querySelector('.btn-close-shorts');
            closeBtn.addEventListener('click', function(){
                joinModalContainer.classList.toggle('active');
                joinModalContainer.classList.toggle('mounted');
                storyPlayers.forEach(function (player, playerIndex) {
                    player.classList.remove('active');
                });
            });
        
        });
</script>
